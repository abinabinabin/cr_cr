name: "RoyaleAPI Ranked Cache"

on:
  schedule:
    - cron: "0 0 * * *" # daily 00:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install cloudscraper

      - name: Fetch ranked matches
        run: |
          python royaleapi_ranked_cache.py \
            --limit 3000 \
            --rank 1000 \
            --lang en \
            --delay 1.0 \
            --out royaleapi_ranked_cache.json

      - name: Commit changes
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add royaleapi_ranked_cache.json
            git commit -m "chore: update ranked deck cache"
            git push
          else
            echo "No changes to commit"
          fi
